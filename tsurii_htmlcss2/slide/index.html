<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>sample01</title>
  <style>
    body,
    h1,
    h2,
    h3,
    p,
    ul {
      margin: 0;
    }

    ul {
      padding: 0;
      list-style-type: none;
    }

    a img {
      max-width: 100%;
    }



    #wrap {
      position: relative;
    }

    .bigimg-area {
      position: relative;
    }

    .finder {
      overflow: hidden;
    }

    .image-box {
      display: flex;
    }

    .contents {
      width: 70%;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div class="contents">
      <header>
        <h1>sample01</h1>
      </header>
      <div class="bigimg-area">
        <div class="finder">
          <div class="image-box">
            <img src="img/bakimg1.jpg" alt="" />
          </div>
        </div>
      </div>
      <main>

      </main>
      <footer>
        <small>&copy; 2023 Seiichi Nukayama</small>
      </footer>
    </div>
  </div>

  <script>
    'use strict';
    const images = ['img/bakimg1.jpg', 'img/bakimg2.jpg', 'img/bakimg3.jpg'];


    const image_area = document.querySelector('.bigimg-area');
    const finder = document.querySelector('.finder');
    const image_box = document.querySelector('.image-box');

    let current = 0;

    function add_right_image() {
      const next = (current + 1) % 3;
      const right_image = '<img src="' + images[next] + '" alt="">';
      image_box.insertAdjacentHTML('beforeend', right_image);
      current = next;
    }

    function move_to_L_from_R() {
      image_box.style.transition = 'transform 1s ease';
      image_box.style.transform = 'translateX(-100%)';
    }

    function remove_left_image() {
      image_box.removeChild(image_box.firstElementChild);
    }

    function set_translateX_0() {
      image_box.style.transition = 'none';
      image_box.style.transform = 'translateX(0%)';
    }

    function move() {
      add_right_image();
      move_to_L_from_R();
      setTimeout(function () {
        remove_left_image();
        set_translateX_0();
        slide();
      }, 1000);
    }

    function slide() {
      setTimeout(move, 5000);
    }

    slide();

    const urls = ['file:///C:/Users/user/Desktop/LaLa/03_HTMLCSS/tsurii_htmlcss2/index.html#sns',
      'file:///C:/Users/user/Desktop/LaLa/03_HTMLCSS/tsurii_htmlcss2/map.html',
      'file:///C:/Users/user/Desktop/LaLa/03_HTMLCSS/tsurii_htmlcss2/master.html'];

    image_box.onclick = function () {
      location.href = urls[current]
    }


  </script>
</body>

</html>
