<!DOCTYPE html>
<html lang="ja">

<head>
	<!-- ページ情報 -->
	<meta charset="utf-8">
	<meta name="robots" content="noindex,nofollow">
	<meta name="description" content="これはHTMLCSS の課題作品です。">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>創作居酒屋もえべ～</title>
	<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" rel="stylesheet">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<style>
		.material-symbols-outlined {
			font-variation-settings:
				'FILL' 0,
				'wght' 400,
				'GRAD' 0,
				'opsz' 48
		}
	</style>

</head>

<body>
	<!-- ページの内容 -->
	<header>
		<div class="wrapper">
			<!-- h1見出し -->
			<h1><a href="index.html"><img class="logo" src="images/moe-rogo.png" alt=""></a></h1>
			<!-- ナビゲーションリストここから -->
			<nav id="main-nav">
				<ul class="menu">
					<li>メニュー
						<ul class="menuSub">
							<li><a href="index.html#d-menu-nav">ドリンク</a></li>
							<li><a href="index.html#f-menu-nav">フード</a></li>
						</ul>
					</li>
					<li><a href="index.html#seats">お席</a></li>
					<li><a href="index.html#sns">SNS</a></li>
					<li><a href="map.html">アクセス</a></li>
					<li><a href="master.html">店長紹介</a></li>
					<li><a href="contact.html">問い合わせ</a></li>
					<li>リンク
						<ul class="menuSub">
							<li><a href="https://twitter.com/moebe_">Twitter</a></li>
							<li><a href="http://a-cryl.babyblue.jp/">アクリル</a></li>
						</ul>
					</li>
				</ul>
			</nav><!-- /#main-nav -->
			<!-- ナビゲーションリストここまで -->


		</div><!-- /.wrapper -->
	</header>
	<div id="mbox"></div>
	<div id="container">
		<main>
			<h2>お問い合わせ</h2>

			<section class="contact-contents wrapper">
				<form action="#" method="post">
					<div>
						<label for="name">お名前</label>
						<input type="text" name="your-name" id="name">
					</div>
					<div>
						<label for="email">メールアドレス</label>
						<input type="email" name="your-mail" id="email">
					</div>
					<div>
						<label for="message">メッセージ</label>
						<textarea name="your-message" id="message"></textarea>
					</div>
					<input type="submit" value="送信" class="button">
				</form>
			</section><!-- /.menu-contents -->

		</main>

		<aside>
			<input type="checkbox" id="open-close">
			<label for="open-close"><span id="open_nav"><img src="images/kkrn_icon_menu.png" alt=""></span></label>
			<!-- ここから各ページ共通 -------->
			<nav id="sub-nav">


				<!-- 順序のないリスト(記号リスト) -->
				<ul>
					<li id="nav1_parent">メニュー</li>
					<div id="child-nav" class="child-nav-close">
						<li class="child-item close"><a href="index.html#d-menu-nav">ドリンクメニュー</a></li>
						<li class="child-item close"><a href="index.html#f-menu-nav">フードメニュー</a></li>
					</div>
					<li><a href="index.html#seats">お席</a></li>
					<li><a href="index.html#sns">SNS</a></li>
					<li><a href="map.html">アクセス</a></li>
					<li><a href="master.html">店長紹介</a></li>
					<li><a href="contact.html">問い合わせ</a></li>
					<li id="nav1_parent2">リンク</li>
					<div id="child-nav2" class="child-nav-close2">
						<li class="child-item close2"><a href="https://twitter.com/moebe_">Twitter</a></li>
						<li class="child-item close2"><a href="http://a-cryl.babyblue.jp/">アクリル</a></li>
					</div>

				</ul>
			</nav><!-- /#sub-nav -->
		</aside>
	</div><!-- #container -->



	<footer>
		<div class="wrapper">
			<!-- コピーライト表記 -->
			<small>&copy; IZAKAYAMOEBEE ALL RIGHTS RESERVED</small>
		</div><!-- /.wrapper-->
	</footer>


	<div id="gotop">
		<a href="#">
			<i class="fa-solid fa-circle-up fa-1x"></i>
		</a>
		<span class="material-symbols-outlined">
			home
		</span>
	</div><!-- /#gotop -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
		'use strict';
		$(function () {
			$('#open_nav').on('click', function () {
				$('#sub-nav').toggleClass('show');
			});
			$('#nav1_parent').on('click', function () {
				$('#child-nav').toggleClass('child-nav-close');
			})
			$('#nav1_parent2').on('click', function () {
				$('#child-nav2').toggleClass('child-nav-close2');
			})
		});

		// <!-- ここからドロップダウンJS -->
		$(function () {
			$("ul.menu li").hover(
				function () {
					$(".menuSub:not(:animated)", this).slideDown();
				},
				function () {
					$(".menuSub", this).slideUp();
				}
			);
		});

		// <!-- ここまでドロップダウンJS -->
	</script>
</body>

</html>
